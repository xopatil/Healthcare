<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #c31616;
            font-family: Arial, sans-serif;
        }

        .password-reset-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 password-reset-container">
            <!-- Logo at the top -->
            <div class="logo text-center">
                <img src="../../static/img/logo.png" alt="Your Logo" width="300"><!-- Adjust width as needed -->
            </div>

            <h4 class="text-center">Forgot Password</h4>
            <p class="text-center">Enter your registered email address and we'll send you a link to reset your
                password.</p>
            {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form action="/forget-password/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="emailReset">Email:</label>
                    <input type="email" class="form-control" id="emailReset" placeholder="Enter registered email"
                           name="emailReset">
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>

            <div class="mt-3 text-center">
                Remembered your password? <a href="/login/">Login</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
