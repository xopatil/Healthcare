<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5597a2;
            font-family: Arial, sans-serif;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 registration-container">
            <!-- Logo at the top -->
            <div class="logo text-center">
                <img src="../../static/img/logo.png" alt="Your Logo" width="300">
            </div>
            {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#patient">Patient Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#doctor">Doctor Registration</a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div id="patient" class="container tab-pane active"><br>
                    <h4>Patient Registration</h4>
                    <form action="/signup-patient/" method="post">
                        {% csrf_token %}
                        <!-- Patient Fields -->
                        <div class="form-group">
                            <label for="patientName">Name:</label>
                            <input type="text" class="form-control" id="patientName" placeholder="Enter name"
                                   name="patientName" required>
                        </div>
                        <div class="form-group">
                            <label for="patientAge">Age:</label>
                            <input type="number" class="form-control" id="patientAge" placeholder="Enter age"
                                   name="patientAge" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group:</label>
                            <select class="form-control" id="bloodGroup" name="bloodGroup" required>
                                <option value="" selected disabled>Select blood group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="patientAddress">Address:</label>
                            <textarea class="form-control" id="patientAddress" placeholder="Enter address"
                                      name="patientAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number:</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number"
                                   name="mobileNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="patientEmail">Email:</label>
                            <input type="email" class="form-control" id="patientEmail" placeholder="Enter email"
                                   name="patientEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="patientPassword">Password:</label>
                            <input type="password" class="form-control" id="patientPassword"
                                   placeholder="Enter Password"
                                   name="patientPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="medicalHistory">Medical History (Optional):</label>
                            <textarea class="form-control" id="medicalHistory" placeholder="Enter medical history"
                                      name="medicalHistory"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have an account? <a href="/login/">Login</a>
                    </div>
                </div>

                <div id="doctor" class="container tab-pane fade"><br>
                    <h4>Doctor Registration</h4>
                    <form action="/signup-doctor/" method="post">
                        {% csrf_token %}
                        <!-- Doctor Fields -->
                        <div class="form-group">
                            <label for="doctorName">Name:</label>
                            <input type="text" class="form-control" id="doctorName" placeholder="Enter name"
                                   name="doctorName" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorRegNumber">Doctor Registration Number:</label>
                            <input type="text" class="form-control" id="doctorRegNumber"
                                   placeholder="Enter registration number" name="doctorRegNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorMobile">Mobile Number:</label>
                            <input type="tel" class="form-control" id="doctorMobile" placeholder="Enter mobile number"
                                   name="doctorMobile" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorAddress">Address:</label>
                            <textarea class="form-control" id="doctorAddress" placeholder="Enter address"
                                      name="doctorAddress" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="doctorEmail">Email:</label>
                            <input type="email" class="form-control" id="doctorEmail" placeholder="Enter email"
                                   name="doctorEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorPassword">Password:</label>
                            <input type="password" class="form-control" id="doctorPassword" placeholder="Enter Password"
                                   name="doctorPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="qualification">Qualification:</label>
                            <input type="text" class="form-control" id="qualification" placeholder="Enter qualification"
                                   name="qualification" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorGender">Gender:</label>
                            <select class="form-control" id="doctorGender" name="doctorGender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctorDOB">Date of Birth:</label>
                            <input type="date" class="form-control" id="doctorDOB" name="doctorDOB" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorAge">Age:</label>
                            <input type="number" class="form-control" id="doctorAge" placeholder="Enter age"
                                   name="doctorAge" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have an account? <a href="/login/?tab=doctorLogin">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        var urlParams = new URLSearchParams(window.location.search);
        var tab = urlParams.get('tab');
        if (tab === 'doctor') {
            // Remove active state from patientLogin
            $('a[href="#patient"]').removeClass('active');
            $('#patient').removeClass('show active');

            // Add active state to doctorLogin
            $('a[href="#doctor"]').addClass('active');
            $('#doctor').addClass('show active');
        }
    });
</script>
</html>
