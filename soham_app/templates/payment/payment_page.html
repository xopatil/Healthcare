<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment System - Payment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cae7f9;
            font-family: Arial, sans-serif;
        }

        .content-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100px;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
    </style>
</head>

<body>

<header class="container">
    <div class="row align-items-center">
        <div class="col-md-3">
            <div class="logo text-left">
                <img src="../../static/img/logo.png" alt="Your Logo" width="300"> <!-- Adjust path as needed -->
            </div>
        </div>
        <div class="col-md-9">
            <!-- ... (rest of the header) ... -->
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 content-container">
            <h4>Payment for Doctor Appointment</h4>
            <!-- Displaying payment details (this will be dynamically populated) -->
            <p><strong>Doctor:</strong> {{ name }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Amount:</strong> INR(â‚¹) 500 /-</p>

            <!-- Payment form -->
            <form action="/payment/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" pattern="\d{16}" required>
                </div>
                <div class="form-group">
                    <label for="cardExpiry">Expiry Date (MM/YY):</label>
                    <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" pattern="\d{2}\/\d{2}" required>
                </div>
                <div class="form-group">
                    <label for="cardCVC">CVC:</label>
                    <input type="password" class="form-control" id="cardCVC" name="cardCVC" pattern="\d{3}" required>
                </div>
                <button type="submit" class="btn btn-success">Pay Now</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
