<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment System - Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #92c2df;
            font-family: Arial, sans-serif;
        }

        .content-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 100px;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        @media print {
            header, .print-btn {
                display: none;
            }
        }
    </style>
</head>

<body>

<header class="container">
    <div class="row align-items-center">
        <div class="col-md-3">
            <div class="logo text-left">
                <img src="../../static/img/logo.png" alt="Your Logo" width="300"> <!-- Adjust path as needed -->
            </div>
        </div>
        <div class="col-md-9">
            <nav class="nav justify-content-end">
                <a class="nav-link" href="/book-appointment/">Book Appointment</a>
                <a class="nav-link" href="/view-appointments/">View Appointments</a>

                <!-- Greeting Dropdown -->
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Hi, <span class="username">{{patient}}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/profile/">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="/logout/">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 content-container">
            <h4>Details</h4>
            <p><strong>Patient Name:</strong> {{ patient }}</p>
            <p><strong>Doctor Name:</strong> {{ doctor }}</p>
            <p><strong>Appointment Date:</strong> {{ date }}</p>
            <p><strong>Visit Time:</strong> {{ time }}</p>

            <!-- Prescription Form -->
            <h4 class="mt-5">Prescription</h4>
            <p>{{prescription}}</p>
            <!-- Print button -->
            <div class="mt-5 text-center print-btn">
                <button onclick="window.print();" class="btn btn-primary">Print</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
